{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>管理平台-登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'css_includs.html' %}
</head>
<body class="login-bg">
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Logo -->
                <div class="logo">
                    <h1>管理平台</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-content container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-wrapper">
                <div class="box">
                    <div class="content-wrap">
                        <form id="js-loginForm" name="loginForm" method="post" action="#">
                            {% csrf_token %}
                            <h6>您好,请登录</h6>
                            <input id="js-username" class="form-control username" type="text" placeholder="用户名"
                                   autocomplete="off" autofocus>
                            <input id="js-userpw" class="form-control userpw" type="password" placeholder="密码"
                                   autocomplete="off">
                            <span class="error-tip f-vh"></span>
                            <div class="action">
                                <a id="btnLogin" class="btn btn-primary signup" href="javascript:;">登录</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


{% include 'js_includs.html' %}
</body>
</html>
